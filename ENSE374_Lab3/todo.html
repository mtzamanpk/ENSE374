<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body> 
    
    <div class="head">
    <header id="header-auth">
        </header>  
        <h1>To do</h1>
    </div>
    
    
    <div class="container-fluid">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            
                            Logged in as zaman@email.com
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" onclick="document.location.href='index.html'">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="mid">
       
        

        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Text input with checkbox" text="" placeholder="This is a task claimed by someone else">
          </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with checkbox" id="complete" placeholder="This is a task claimed and completed by someone else">
              </div>
        
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="This is a task claimed by my">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Abandon</button>
              </div>

             <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" checked value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" id="complete"  placeholder="This is a task claimed and completed by me">
              </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="This is an unclaimed task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Claim</button>
              </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a new task here" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
              </div>

            <button type="button" class="btn btn-outline-secondary">Remove Complete</button>
        
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
