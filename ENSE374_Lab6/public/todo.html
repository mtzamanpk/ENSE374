<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>ENSE374 - Lab 5 </title>  
    </head>
    <body>
        <h1 class="title">To-Do List</h1>

        <div class="todoMiddle">
            <div id="lists">
                <!--THIS IS WHERE LISTS GO-->
            </div>

            <div class="input-group mb-3" id="task">
                <input type="text" class="form-control" id="listText" placeholder="Add a list element">
                <button type="button" class="btn btn-outline-secondary" id="add" onclick="taskAdd()">Add</button>
            </div>

            <button type="button" class="btn btn-outline-secondary" onclick="taskRemove()">Remove Complete</button> <br/>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
